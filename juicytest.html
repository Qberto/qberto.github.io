<div class="flipbook-viewport">
    <div class="container">
        <div class="flipbook">


            <div style="background-image:url(img/juicytest/juice1.jpg)"></div>
            <div style="background-image:url(img/juicytest/juice2.jpg)"></div>

        </div>

<script type="text/javascript">

function loadApp() {

    // Create the flipbook

    $('.flipbook').turn({
            // Width

            width:922,
            
            // Height

            height:600,

            // Elevation

            elevation: 50,
            
            // Enable gradients

            gradients: true,
            
            // Auto center this flipbook

            autoCenter: true

    });
}

// Load the HTML4 version if there's not CSS transform

yepnope({
    test : Modernizr.csstransforms,
    yep: ['js/turnjs4/lib/turn.js'],
    nope: ['js/turnjs4/lib/turn.html4.min.js'],
    both: ['js/turnjs4/samples/basic/css/basic.css'],
    complete: loadApp
});

</script>
